<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Enetr your name" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit common-design">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common-design">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdrawal">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance common-design">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$Amount you want to deposit" class="form-control"><br>
                    <button id="addDeposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$amount you want to withdraw" class="form-control"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
        <button>Restore</button>
    </div>

    <script>
        //login Button eventHandler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        //deposit button eventHandler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInputNumber("depositAmount");
            updateSpanText("currentDeposit",depositNumber);
            document.getElementById("depositAmount").value="";
            updateSpanText("currentBalance",depositNumber);
        })

         //withdraw button eventHandler
         const withdrawbtn=document.getElementById("addWithdraw");
         withdrawbtn.addEventListener("click",function(){
           const withdrawNumber=getInputNumber("withdrawAmount");

           updateSpanText("currentWithdrawal",withdrawNumber);
           document.getElementById("withdrawAmount").value="";
           updateSpanText("currentBalance",-1*withdrawNumber);
        })

        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const AmountNumber=parseFloat(Amount);
        return AmountNumber;
        }

        function updateSpanText(id,addedAmount){
            const current= document.getElementById(id).innerText;
            const currentAmount= parseFloat(current);
            const total=currentAmount+addedAmount;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>

</html>
